<!DOCTYPE html>
<html>
    <meta charset="UTF-8">

<head>
    <script>
        let i,n;
        for(i = 1; i <= 15; i++){
            n = parseInt(prompt("Ingrese un numero"));
            if(n < 0){
                document.write(n * -1 + "<br>");
            }else {
                document.write(n + "<br>");

            }
        }
    </script>
   <title>Document</title>
</head>
<body>
    <h1>Leer 15 números negativos y convertirlos a positivos e imprimir dichos números en javascript</h1>
</body>
</html>
