<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <script>
        let i,n;
        for(i = 1; i <= 10; i++){
            n = parseInt(prompt("Ingrese un numero"));
            if(n > 0){
            document.write("El numero " + n + " es positivo" + "<br>");
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <h1>Leer 10 números e imprimir solamente los números positivos en javascript</h1>
</body>
</html>
