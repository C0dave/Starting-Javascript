<html>

    <meta charset="UTF-8">

<head>
    <title>Algoritmo de tarea</title>

    <script>
        let i,c = 0,suma = 0;
        for(i = 1; i <= 100; i++){
            if(i % 3 == 0){
                document.write(i + "<br>");
                suma += i;
                c++;
                if(c == 20){
                    break;
                }
            }
        }
        document.write("La suma de los numeros:" + suma);
    </script>
</head>
<body>
    
    <h1>Escribir en pantalla el resultado de sumar los primeros 20 m√∫ltiplos de 3</h1>

</body>
</html>
