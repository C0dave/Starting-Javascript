<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <title>Document</title>

    <script>
        let i = 1,suma = 0;
        do{
            if(i % 2 == 1){
                document.write(i + "<br>");
                suma += i; 
            }
        }while(i <= 5)
        document.write("La suma de los numeros impares es: " + suma                                                                                                                                                                                                                                                                                                                                                                                                 )
    </script>
</head>
<body>
    <h1>AlgoritmoDeTarea</h1>
</body>
</html>
