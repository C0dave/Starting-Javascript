<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <script>
        let i,n;
        for(i = 2; i <= 10; i++){
            n = parseInt(prompt("Ingrese un numero"));
            document.write("El numero " + n + " al cuadrado es " + n**3 + "<br>");
            document.write("El numero " + n + " a la cuarta es " + n**4 + "<br>");

      }
    </script>
    <title>Document</title>
</head>
<body>
    <h1>Leer 10 n√∫meros y obtener su cubo y su cuarta en javascript</h1>
</body>
</html>
