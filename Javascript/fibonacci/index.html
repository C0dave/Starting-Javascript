<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <script>
        let i,a = 0,b = 1,c,n;
        n = parseInt(prompt("Ingresa un numero"));
        for(i = 1; i <= n; i++){
            document.write(a + "<br>");
            c = a+b;
            a = b;
            b = c;
        }

    </script>
    <title>Document</title>
</head>
<body>
    <h1>AlgoritmoDetarea</h1>
</body>
</html>
