<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <title>Document</title>
    <script>
        let n,i,f = 1;
        n = parseInt(prompt("Ingresa un numero"));
        if(n >= 0){
            for(i = n; i >= 1; i--);{
                f = f * i
            }
            alert("El factorial de " + n + " es " + f);
        }else{
            alert("No se puede calcular el factorial");
        }
    </script>
</head>
<body>
    <h1>Calcular el factorial de un n√∫mero en javascript</h1>
</body>
</html>
