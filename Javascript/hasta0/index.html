<html>

    <meta charset="UTF-8">

<head>

    <title>Algoritmo de tarea</title>

    <script>
        let i,suma = 0;
        for(;;){
            i = parseInt(prompt("Ingrese un numero"));
            if(i == 0){
                break;
            }
                document.write(i + "<br>");
                suma += i;
        }        
        
        document.write("La suma de los numeros es: " + suma)
    </script>

</head>

<body>

<h1>Pedir números hasta que se teclee un 0 mostrar la suma de todos los números introducidos</h1>

</body>

</html>
