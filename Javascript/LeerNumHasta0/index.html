<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <script>
        let i,c = 0,suma = 0;
        while(i != 0){
            i = parseInt(prompt("Ingrese un numero"));
            if(i > 0){
                c++;
                suma += i;
            }
           
        }
        alert("El promedio de los numeros es: "+ suma/c);
       
    </script>
    <title>Document</title>
</head>
<body>
    <h1>Leer números enteros hasta que digite 0 y determinar a cuánto es igual el promedio de los números</h1>
</body>
</html>
