<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <script>
        let i,n;
        n = parseInt(prompt("Ingrese un numero"));
        for(i = 0; i <= 10; i++){
            document.write(n + "x" + i + "= " + (i * n) + "<br>");
        }
    </script>
    <title>Document</title>
</head>
<body>
    <h1>Calcular las tablas de multiplicar en javascript</h1>
</body>
</html>
