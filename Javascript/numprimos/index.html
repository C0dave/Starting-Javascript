<head>

    <script>
        let i,n,c = 0;
        n = parseInt(prompt("Ingresa un numero"))
        for(i = 2; i < n; i++){
            if(n % i == 0){
                c =  1;
                break;
            }
        }
        if(c == 1){
            alert("El numero no es primo");
        }
        else{
            alert("El numero es primo");
        }
    </script>
