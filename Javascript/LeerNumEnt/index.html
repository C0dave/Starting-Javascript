<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <script>
        let n,c = 0;
        n = parseInt(prompt("Ingrese un numero"))
        while(n > 0){
            n = Math.trunc(n/10);
            c++
        }
        alert("EL numero " + n + " tiene " + c + " digito(s)")
    </script>
    <title>Document</title>
</head>
<body>
    <h1>Leer un número entero y determinar cuántos dígitos tiene en javascript</h1>
</body>
</html>
