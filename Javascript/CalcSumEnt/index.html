<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <script>
        let i = 2,n,suma = 0;
        n = parseInt(prompt("Ingrese un numero"));
        while(i <= n){
            document.write(i + "<br>");
            suma += i;
            i += 2;
        }
        document.write("La suma de los numeros pares es: " + suma);
    </script>
    <title>Document</title>
</head>
<body>
    <h1>Calcular e imprimir la suma de los enteros pares del 2 al valor n ingresado desde teclado javascript</h1>
</body>
</html>
